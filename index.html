<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing Platform</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />

    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custome css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div
      class="wrapper d-flex justify-content-center align-items-center text-center"
    >
      <!-- container -->
      <div
        class="continer d-flex justify-content-center align-items-center flex-column"
      >
        <div class="heading mb-4">
          <h3>Speed Share</h3>
        </div>
        <div class="input-container">
          <input id="input" type="file" title="finleInput " />
          <div class="exp-date">
            <label>Choose Expiry [Days]</label>
            <select name="exp-days" id="exp-days">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
        <!-- button -->
        <div
          id="btn"
          class="btn btn-primary btn-outline-success text-white m-4"
        >
          Share
        </div>
        <!-- result link -->
        <div class="result-link">
          <p id="resLink" class="link"></p>
        </div>
      </div>
      <img class="img-2" src="images/2.png" alt="" />
      <img class="img-3" src="images/3.png" alt="" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
